server:
  port: 8089

spring:
  application:
    name: spring-gateway
  cloud:
    consul:
      host: localhost
      port: 8500
    gateway:
      metrics:
        enabled: true
        tags:
          path:
            enabled: true
      discovery:
        locator:
          enabled: true

info:
  application:
    name: Spring Cloud Gateway

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway,prometheus
  info:
    env:
      enabled: true

logging:
  level:
    org.springframework.web: TRACE